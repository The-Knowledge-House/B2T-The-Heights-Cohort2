<!DOCTYPE html>
<html>

	<head>
		<title>Coding Challenge #1: Alert - Hello World</title>

		<meta charset="utf-8"/>
	
	<body>
		<h2 style = "padding:0px 50px 0px">
			Coding Challenge #1: Define a function (declaration or expression) alertHelloWorld(){} that displays a pop up alert saying "Hello world" to the user and Invoke that function.
