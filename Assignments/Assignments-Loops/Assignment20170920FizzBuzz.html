		/* Alternative 2 - Use only case and If...Else Statements to determine and display the number, Fizz when the number is a multiple of 3, Buzz when the number is a multiple of 5, or FizzBuzz when the number is a multiple of 3 and 5. */

				// Step 1: Setup variables to store count and result values
				var counter = 1;
				var outcome = 0;

				//Step 2: Determine and display the value to display
				while(counter <= 100){

					//Step 2A: Determine the value to display
					if(counter % 3 == 0 && counter % 5 == 0){
						outcome = 1
					}
					else if (counter % 5 == 0){
						outcome = 2;
					}
					else if (counter % 3 == 0){
						outcome = 3;
					}else {
						outcome = 0;
					}

					//Step 2B: Display results
					switch(outcome) {
					    case 1:
							if (counter !== 100){
								document.getElementById("output").innerHTML += ' FizzBuzz, ';
							}else {
								document.getElementById("output").innerHTML += ' and FizzBuzz. ';
							}
					        break;
						case 2:
							if (counter !== 100){
								document.getElementById("output").innerHTML += 'Buzz, ';
							}else {
								document.getElementById("output").innerHTML += ' and Buzz. ';
							}						
					        break;
							
					    case 3:
					    	if (counter !== 100){
								document.getElementById("output").innerHTML += 'Fizz, ';
							}else {
								document.getElementById("output").innerHTML += ' and Fizz. ';
							}						
					        break;
					    default: 
					   		if (counter !== 100){
							document.getElementById("output").innerHTML += counter + ', ';					
							}else {
								document.getElementById("output").innerHTML += counter + '.';
							}
						}
				counter++
				}
