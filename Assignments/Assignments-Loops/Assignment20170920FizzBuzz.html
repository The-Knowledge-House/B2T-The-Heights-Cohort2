<!DOCTYPE html>
<html>
	<head>
		<title>Display Fizz Buzz numbers</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3 id = "output"></h3>

		<script type="text/javascript">
			// Step 1: Setup variables to store counter and result values
			var counter = 1;
			var outcome;

			//Step 2: Find the parity of the current value for the variable counter.  Parity is the property of an integer's inclusion in one of two categories: even or odd.
			while(counter <= 100){
				//Step 2A: Determine if number is a multiple of 3 and/or 5  
				if(counter % 3 == 0 && counter % 5 == 0){
					document.getElementById("output").innerHTML += 'FizzBuzz, ';
					if (counter == 100) {
						document.getElementById("output").innerHTML += ' and FizzBuzz.';
					}
				}else if (counter % 5 == 0){
					document.getElementById("output").innerHTML += 'Buzz, ';
					if (counter = 100) {
						document.getElementById("output").innerHTML += ' and Buzz.';
					}
				}else if (counter % 3 == 0){
					document.getElementById("output").innerHTML += 'Fizz, ';
					if (counter == 100) {
						document.getElementById("output").innerHTML += ' and Fizz.';
					}
				}else{
					document.getElementById("output").innerHTML += counter + ' ';
					if (counter == 100) {
						document.getElementById("output").innerHTML += ' and Fizz.';
					}
