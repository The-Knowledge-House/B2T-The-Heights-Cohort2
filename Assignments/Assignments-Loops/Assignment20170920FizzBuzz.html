<!DOCTYPE html>
<html>
	<head>
		<title>Display Fizz Buzz numbers</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3 id = "output"></h3>

		<script type="text/javascript">
			// Step 1: Setup variables to store counter and result values
			var counter = 1;
			var outcome;

			//Step 2: Find the parity of the current value for the variable counter.  Parity is the property of an integer's inclusion in one of two categories: even or odd.
			while(counter <= 100){
				//Step 2A: Determine if number is a multiple of 3 and/or 5  
				if(counter % 3 == 0 && counter % 5 == 0){
					outcome = 3;
				}else if (counter % !3 == 0 && counter % 5 == 0) {
					outcome = 2;
				}else if (counter % 3 == 0 && counter % 5 !== 0) {
					outcome = 1;
				}else{
					outcome = 0;
				}

				//Step 2B: Display results
				switch(outcome) {
				    case 1:
						document.getElementById("output").innerHTML += '\"Fizz ' + counter + '\", ';
				        break;
				    case 2:
						document.getElementById("output").innerHTML += '\"Buzz ' + counter + '\", ';
				        break;
				    case 3:
						document.getElementById("output").innerHTML += '\"FizzBuzz ' + counter + '\", ';
						break;
				    default: 
						document.getElementById("output").innerHTML += '\"Number ' + counter + '\", ';
				}
				counter++
			} 

		</script>
	</body>
</html>
