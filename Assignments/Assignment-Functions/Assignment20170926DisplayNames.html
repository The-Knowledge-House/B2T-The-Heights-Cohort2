<!DOCTYPE html>
	<html>
	<head>
		<title>Display Names</title>

		<meta charset="utf-8"/>

	</head>

	<body>
		
		<form>
			First name: <input type="text" id="fname" value="Curtis"><br>
			Last name: <input type="text" id="lname" value="Jackson"><br>
			<input type="button" value="Submit" onclick="getFormvalue()">
		</form>

		<p id="display"></p>

		<script type="text/javascript">
			var FirstName = "fname", LastName = "lname";
			var welcome = getFormvalue();

			function getFormvalue(){
				FirstName = document.getElementById("fname").value;
				LastName = document.getElementById("lname").value;
				document.getElementById("display").innerHTML = 'Hello ' + FirstName + ' ' + LastName;
			}

		</script>

	</body>
</html>
