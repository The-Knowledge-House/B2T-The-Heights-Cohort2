<!DOCTYPE html>
<html>
	<head>
		<title>Display parity for numbers</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3 id = "output"></h3>

		<script type="text/javascript">
			// Step 1: Setup variables to store counter and result values
			var counter = 0;

			//Step 2: Find the parity of the current value for the variable counter.  Parity is the property of an integer's inclusion in one of two categories: even or odd.
			while(counter <= 15){
				if(counter % 2 == 0){
					document.getElementById("output").innerHTML += '\"' + counter + ' is even\"' + ' ';
				}else {
					document.getElementById("output").innerHTML += '\"' + counter + ' is odd\"' + ' ';

				}
				
				//To place each output on a separate line, use the code inside of comment lines below.
				/*
				if(counter % 2 == 0){
					document.getElementById("output").innerHTML += '\"' + counter + ' is even\"' + '<br>';
				}else {
					document.getElementById("output").innerHTML += '\"' + counter + ' is odd\"' + '<br>';
				]
				*/
				
				counter++
			} 


		</script>
	</body>
</html>
