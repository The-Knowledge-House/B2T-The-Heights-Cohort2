		<script type="text/javascript">
			// Find  averge of people's height
				//find sum of people's height
				//divide by number of people
			var people = [
				{name: 'Tyron', height: 6},
				{name: 'Jill', height: 5.2},
				{name: 'Erica', height: 5.7},
				{name: 'Pedro', height: 6.6},
				{name: 'Osmama', height: 4},
			];

			var total = 0;

			for (i = 0; i < people.length; i++){
				total += people[i].height; 
			}
			console.log(total);
			var average = total / people.length;
			console.log('The average hieght of people is ' + average);
